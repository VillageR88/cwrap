<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CWrap</title>
    <link rel="stylesheet" href="builder.css" />
    <link rel="icon" href="./static/favicon/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.5/awesomplete.min.css"
    />
  </head>
  <body>
    <div>
      <header>
        <img src="static/favicon/favicon.ico" alt="Website favicon" />
        <div id="menuDiv">
          <button title="debug: restart project" id="debugRestartProject">
            debug: restart project from test json
          </button>
          <button title="save project" id="menuSave">save</button>
          <button title="reload project" id="menuReload">reload</button>
        </div>
      </header>
      <nav>
        <a href="/menu.html">back to menu</a>
        <button id="toggleFlexDirection">switch align</button>
      </nav>
      <main>
        <div id="elementStateDiv">
          <span id="stateRow">State of: <span id="stateOf"></span></span>
          <div id="stateHeaderDiv">
            <label for="elementStateSelect">Select Pseudo-class:</label>
            <div id="stateAddRemoveDiv">
              <button id="closeState">close</button>
              <div class="separatorVertical"></div>
              <button id="openAddState">add</button>
              <button id="removeState">del</button>
            </div>
          </div>
          <select id="elementStateSelect"></select>
        </div>
        <div id="elementDiv">
          <div id="elementHeaderDiv">
            <label for="elementSelect">Select Element:</label>
            <div id="elementAddRemoveDiv">
              <button id="openState">state</button>
              <div class="separatorVertical"></div>
              <button id="openAddElement">add</button>
              <button id="removeElement">del</button>
            </div>
          </div>
          <select id="elementSelect"></select>
          <div id="screenDiv">
            <div id="screenHeaderDiv">
              <label for="responsiveSelect">Screen Size: </label>
              <div id="screenAddRemoveDiv">
                <button id="openAddScreen">add</button>
                <button id="removeScreen">del</button>
              </div>
            </div>
            <select id="responsiveSelect"></select>
          </div>
          <div id="styleRow">Style: <span id="style">none</span></div>
        </div>

        <div id="propertyDiv">
          <div id="propertyHeaderDiv">
            <label for="propertySelect">Select Property:</label>
            <div id="propertyAddRemoveDiv">
              <button id="openAddProperty">add</button>
              <button id="removeProperty">del</button>
            </div>
          </div>
          <select id="propertySelect"></select>
          <div id="valueHeaderDiv">
            <label for="propertyInput">Update Value:</label>
            <button id="updateProperty">save</button>
          </div>
          <input type="text" id="propertyInput" class="awesomplete" />
        </div>
        <div id="attributeDiv">
          <div id="attributeHeaderDiv">
            <label for="attributeSelect">Select Attribute:</label>
            <div id="attributeAddRemoveDiv">
              <button id="addAttribute">add</button>
              <button id="removeAttribute">del</button>
            </div>
          </div>
          <select id="attributeSelect"></select>
          <div id="attributeValueHeaderDiv">
            <label for="attributeInput">Update Value:</label>
            <button id="updateAttribute">save</button>
          </div>
          <input type="text" id="attributeInput" class="awesomplete" />
        </div>

        <div id="stateSelectAllDiv">
          <div>
            <label for="stateSelectAll">Add State:</label>
            <button id="closeAddState">close</button>
          </div>
          <div>
            <select id="stateSelectAll"></select>
            <button id="addState">Add</button>
          </div>
        </div>

        <div id="contextSelectAllDiv">
          <label for="selectContext">Select Context:</label>
          <select id="selectContext"></select>
        </div>

        <div id="stateOfContextSelectAllDiv">
          <label for="selectStateOfContext">State of Context:</label>
          <select id="selectStateOfContext"></select>
        </div>

        <div id="elementSelectAllDiv">
          <span>Parent: <span id="parent"></span></span>
          <div>
            <label for="elementSelectAll">Add Element:</label>
            <button id="closeAddElement">close</button>
          </div>
          <div>
            <select id="elementSelectAll"></select>
            <button id="addElement">Add</button>
          </div>
        </div>
        <div id="screenSelectAllDiv">
          <div>
            <label for="screenSelectAll">Add Screen:</label>
            <button id="closeAddScreen">close</button>
          </div>
          <div>
            <input type="text" id="screenSelectAll" class="awesomplete" />
            <button id="addScreen">Add</button>
          </div>
        </div>
        <div id="propertySelectAllDiv">
          <div>
            <label for="propertySelectAll">Add Property:</label>
            <button id="closeAddProperty">close</button>
          </div>
          <div>
            <select id="propertySelectAll"></select>
            <button id="addProperty">Add</button>
          </div>
        </div>
      </main>
    </div>
    <iframe id="preview" title="Preview"></iframe>
    <script src="http://localhost:35729/livereload.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.5/awesomplete.min.js"></script>
    <script type="module" src="scripts/main.js"></script>
    <script src="scripts/localStorage.js"></script>
  </body>
</html>
